<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input type="text" class="form-control" placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>

<div class="row  animated fadeIn">

    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Please wait</span>
        </div>
    </div>

</div>

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Registered users (<small>{{totalRegisters}}</small>)</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>
                                {{user.email}}
                            </td>
                            <td>
                                {{user.nombre}}
                            </td>
                            <td>
                                {{user.role}}
                            </td>
                            <td>
                                <label class="label label-danger">Google</label>
                                <label class="label label-primary">Normal</label>
                            </td>
                            <td>
                                <button class="btn btn-primary">
                                  <i class="fa fa-save"></i>
                                </button>
                                <button class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>

                </table>

                <button (click)="changeFrom(-5)" class="btn btn-secondary">
                    Previous
                </button>

                <button (click)="changeFrom(5)" class="btn btn-secondary">
                      Following
                </button>

            </div>
        </div>
    </div>
</div>
